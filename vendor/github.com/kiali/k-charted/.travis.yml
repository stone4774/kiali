matrix:
  include:
  - language: go
    go:
    - 1.10.3
    install:
    - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.16.0
    script:
    - make go

  - language: node_js
    node_js:
    - '10'
    cache:
      yarn: true
      directories:
      - node_modules
    install:
    - cd web/pf3 && yarn --frozen-lockfile --non-interactive || (echo 'package.json is not in sync with yarn.lock, check that you include yarn.lock' && false)
    - cd ../pf4 && yarn --frozen-lockfile --non-interactive || (echo 'package.json is not in sync with yarn.lock, check that you include yarn.lock' && false)
    - cd ../..
    script:
    - make pf3 pf4
